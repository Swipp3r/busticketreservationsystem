<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketHub</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="banner-bg">
      <div class="container">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
              <a class="navbar-brand" href="#">TicketHub</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">MyTicket</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="grid-50">
            <div id="seat-map">
              <div class="front-indicator mx-auto">Bus Seat Reservation</div>
              <!-- <h4
                class="text-muted fw-bold text-center"
                style="padding-left: 3em; margin: 0.5em"
              >
                From Front Row
              </h4> -->
              <div id="bus-seat-map"></div>
              <h4
                class="text-muted fw-bold text-center"
                style="padding-left: 3em; margin: 0.5em"
              >
                End of Seat Row
              </h4>
            </div>
          </div>
          <div class="grid-50">
            <div class="booking-details">
              <form action="" method="post">
                <h2>Booking Details</h2>

                <h3>Selected Seats (<span id="counter">0</span>):</h3>
                <ul id="selected-seats"></ul>

                <h2>
                  Total: <b>$<span id="total">0</span></b>
                </h2>

                <button type="button" id="checkout-button">Submit Book</button>
              </form>

              <div id="legend"></div>
              <button id="reset-btn" type="button">Reset Bus Seat</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.seat-charts.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
