<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketHub</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <div class="banner-bg">
      <div class="container">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
              <a class="navbar-brand" href="#">TicketHub</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">MyTicket</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="row shadow mt-5">
        <div class="col-12 col-sm-8 col-md-6 m-auto">
          <h6 class="text-lg-start">*Full Information</h6>
          <form action="">
            <input
              type="text"
              placeholder="Name:"
              class="w-100 border-0 shadow-lg mt-2"
            />
            <input
              type="text"
              placeholder="09--------"
              class="w-100 mt-3 border-0 shadow"
            />
            <p class="mt-3">Select your gender:</p>

            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
          </form>
          <h6 class="mt-3">*NRC (to bring NRC)</h6>
          <a
            href="payment.html"
            class="d-flex justify-content-center btn btn-primary m-5"
            >Continue to Payment</a
          >
          <h4 class="text-center p-5">Thanks For Using TicketHub</h4>
        </div>
      </div>
    </div>
  </body>
</html>
