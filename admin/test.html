<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Ticket Reservation History - Admin</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Bus Ticket Reservation History - Admin</h2>

      <!-- Bus List Section -->
      <div class="form-group">
        <label for="busSelect">Select Bus:</label>
        <select class="form-control" id="busSelect">
          <!-- Bus options will be populated by JavaScript -->
        </select>
      </div>

      <!-- Display Section -->
      <div class="mt-4">
        <h4>Reservation History</h4>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Bus</th>
              <th>Time</th>
              <th>Reserved Tickets</th>
            </tr>
          </thead>
          <tbody id="historyTable">
            <!-- Reservation history data will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
