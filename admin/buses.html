      <div class="col-10 shadow-lg m-1">
        <div class="container mt-4">
          <h2 class="mb-4">Manage Buses</h2>

          <!-- Add Bus Form -->
          <div class="card mb-4">
            <div class="card-header">Add New Bus</div>
            <div class="card-body">
              <form id="addBusForm">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="busName">Bus Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="busName"
                      placeholder="Enter Bus Name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="busTime">Bus Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="busTime"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="busType">Bus Type</label>
                    <select id="busType" class="form-control" required>
                      <option value="" disabled selected>Choose...</option>
                      <option value="normal">Normal</option>
                      <option value="vip">VIP</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Bus</button>
              </form>
            </div>
          </div>

          <!-- Bus List Table -->
          <div class="card">
            <div class="card-header">Bus List</div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Bus Name</th>
                    <th scope="col">Bus Time</th>
                    <th scope="col">Bus Type</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="busTableBody">
                  <!-- Dynamic bus rows will be added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      document
        .getElementById("addBusForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          addBus();
        });

      function addBus() {
        const busName = document.getElementById("busName").value;
        const busTime = document.getElementById("busTime").value;
        const busType = document.getElementById("busType").value;

        const busTableBody = document.getElementById("busTableBody");
        const newRow = busTableBody.insertRow();

        newRow.innerHTML = `
                <td>${busName}</td>
                <td>${busTime}</td>
                <td>${busType}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editBus(this)">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteBus(this)">Delete</button>
                </td>
            `;

        // Reset form
        document.getElementById("addBusForm").reset();
      }

      function deleteBus(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      function editBus(button) {
        const row = button.parentNode.parentNode;
        const cells = row.getElementsByTagName("td");

        document.getElementById("busName").value = cells[0].innerText;
        document.getElementById("busTime").value = cells[1].innerText;
        document.getElementById("busType").value =
          cells[2].innerText.toLowerCase();

        row.parentNode.removeChild(row);
      }
    </script>
  </body>
