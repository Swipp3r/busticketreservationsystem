    <!-- Bootstrap Select JS -->

  </head>
  <body>
    <!--Navbar-->
    <div class="banner-bg">

                data-target="#navbarNav"

                aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
              </button>

                <ul class="navbar-nav ms-auto">

    <div class="row m-2 vh-100">
      <div class="col-1 p-4 shadow-lg m-1">
        <a href="adminHome.html" class="d-block mb-4">Dashboard</a>
        <a href="routes.html" class="d-block mb-4">Routes</a>
        <a href="schedules.html" class="d-block mb-4">Schedules</a>
        <a href="stations.html" class="d-block mb-4">Stations</a>
        <a href="buses.html" class="d-block mb-4">Buses</a>
        <a href="seats.html" class="d-block mb-4">Seats</a>
        <a href="reserved.html" class="d-block mb-4">Reserved</a>
        <a href="cancel.html" class="d-block mb-4">CancelTickets</a>
        <a href="payments.html" class="d-block mb-4">Payments</a>
      </div>
      <div class="col-10 shadow-lg m-1">
        <div class="container mt-4">
          <h2 class="mb-4">Manage Seats</h2>

          <!-- Step 1: Select Bus -->
          <div id="busSelection">
            <h4>Select a Bus</h4>
            <div class="form-group">
              <label for="busSelect">Bus</label>
              <select id="busSelect" class="form-control">
                <option value="" disabled selected>Select a bus</option>
                <option value="bus1">MadalarMin</option>
                <option value="bus2">NanHtikeTawWin</option>
                <option value="bus3">Elite</option>
              </select>
            </div>
            <button class="btn btn-primary" onclick="selectBus()">Next</button>
          </div>

          <!-- Step 2: Manage Seats (initially hidden) -->
          <div id="seatManagement" style="display: none">
            <h4 id="selectedBus"></h4>

            <!-- Add Seat Form -->
            <div class="card mb-4">
              <div class="card-header">Add New Seat</div>
              <div class="card-body">
                <form id="addSeatForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="seatNumber">Seat Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="seatNumber"
                        placeholder="Enter Seat Number"
                        required
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="seatType">Seat Type</label>
                      <select id="seatType" class="form-control" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="window">Window</option>
                        <option value="aisle">Aisle</option>
                        <option value="middle">Middle</option>
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Add Seat
                  </button>
                </form>
              </div>
            </div>

            <!-- Seat List Table -->
            <div class="card">
              <div class="card-header">Seat List</div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Seat Number</th>
                      <th scope="col">Seat Type</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="seatTableBody">
                    <!-- Dynamic seat rows will be added here -->
                  </tbody>
                </table>
              </div>
            </div>
            <button class="btn btn-secondary" onclick="backToBusSelection()">
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      function selectBus() {
        const busSelect = document.getElementById("busSelect");
        const selectedBus = busSelect.options[busSelect.selectedIndex].text;

        if (busSelect.value) {
          document.getElementById("busSelection").style.display = "none";
          document.getElementById("seatManagement").style.display = "block";
          document.getElementById(
            "selectedBus"
          ).innerText = `Managing Seats for ${selectedBus}`;
        } else {
          alert("Please select a bus");
        }
      }

      function backToBusSelection() {
        document.getElementById("busSelection").style.display = "block";
        document.getElementById("seatManagement").style.display = "none";
        document.getElementById("seatTableBody").innerHTML = "";
      }

      document
        .getElementById("addSeatForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          addSeat();
        });

      function addSeat() {
        const seatNumber = document.getElementById("seatNumber").value;
        const seatType = document.getElementById("seatType").value;

        const seatTableBody = document.getElementById("seatTableBody");
        const newRow = seatTableBody.insertRow();

        newRow.innerHTML = `
                <td>${seatNumber}</td>
                <td>${seatType}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editSeat(this)">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteSeat(this)">Delete</button>
                </td>
            `;

        // Reset form
        document.getElementById("addSeatForm").reset();
      }

      function deleteSeat(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      function editSeat(button) {
        const row = button.parentNode.parentNode;
        const cells = row.getElementsByTagName("td");

        document.getElementById("seatNumber").value = cells[0].innerText;
        document.getElementById("seatType").value =
          cells[1].innerText.toLowerCase();

        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
