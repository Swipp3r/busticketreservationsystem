    <div class="row m-2 vh-100">
      <div class="col-1 p-4 shadow-lg m-1">
        <a href="adminHome.html" class="d-block mb-4">Dashboard</a>

      <div class="col-10 shadow-lg m-1">
        <div class="container mt-4">
          <h2 class="mb-4">Manage Bus Schedules</h2>

          <!-- Add Schedule Form -->
          <div class="card mb-4">
            <div class="card-header">Add New Schedule</div>
            <div class="card-body">
              <form id="addScheduleForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="busNumber">Bus Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="busNumber"
                      placeholder="Enter Bus Number"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="route">Route</label>
                    <input
                      type="text"
                      class="form-control"
                      id="route"
                      placeholder="Enter Route"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="departureTime">Departure Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="departureTime"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="arrivalTime">Arrival Time</label>
                    <input
                      type="time"
                      class="form-control"
                      id="arrivalTime"
                      required
                    />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="busTimeCategory">Bus Time</label>
                    <select id="busTimeCategory" class="form-control" required>
                      <option value="" disabled selected>Choose...</option>
                      <option value="daytime">Daytime</option>
                      <option value="nighttime">Nighttime</option>
                      <option value="anytime">Anytime</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  Add Schedule
                </button>
              </form>
            </div>
          </div>

          <!-- Schedule List Table -->
          <div class="card">
            <div class="card-header">Bus Schedules</div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Bus Number</th>
                    <th scope="col">Route</th>
                    <th scope="col">Departure Time</th>
                    <th scope="col">Arrival Time</th>
                    <th scope="col">Bus Time</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="scheduleTableBody">
                  <!-- Dynamic schedule rows will be added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      document
        .getElementById("addScheduleForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          addSchedule();
        });

      function addSchedule() {
        const busNumber = document.getElementById("busNumber").value;
        const route = document.getElementById("route").value;
        const departureTime = document.getElementById("departureTime").value;
        const arrivalTime = document.getElementById("arrivalTime").value;
        const busTimeCategory =
          document.getElementById("busTimeCategory").value;

        const scheduleTableBody = document.getElementById("scheduleTableBody");
        const newRow = scheduleTableBody.insertRow();

        newRow.innerHTML = `
                <td>${busNumber}</td>
                <td>${route}</td>
                <td>${departureTime}</td>
                <td>${arrivalTime}</td>
                <td>${busTimeCategory}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editSchedule(this)">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteSchedule(this)">Delete</button>
                </td>
            `;

        // Reset form
        document.getElementById("addScheduleForm").reset();
      }

      function deleteSchedule(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      function editSchedule(button) {
        const row = button.parentNode.parentNode;
        const cells = row.getElementsByTagName("td");

        document.getElementById("busNumber").value = cells[0].innerText;
        document.getElementById("route").value = cells[1].innerText;
        document.getElementById("departureTime").value = cells[2].innerText;
        document.getElementById("arrivalTime").value = cells[3].innerText;
        document.getElementById("busTimeCategory").value =
          cells[4].innerText.toLowerCase();

        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
