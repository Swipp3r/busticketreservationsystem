<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicketHub</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Select CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
      rel="stylesheet"
    />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <!-- <img class="bg-img" src="photo/bgphoto.png" alt="background photo" /> -->
    <!--Navbar-->
    <div class="banner-bg">
      <div class="container">
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
              <a class="navbar-brand" href="#">TicketHub</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">MyTicket</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!--body-->
    <div class="container pt-md-5">
      <div class="row row-eq-height">
        <div class="col-lg-7 col-md-12 col-sm-12 p-5">
          <div>
            <h1 class="banner-heading w-75 text-black">
              Quick & Easy to Travel Anywhere & Anytime
            </h1>
          </div>
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12">
          <div class="card search-form h-100 shadow-lg">
            <div class="container mt-1">
              <h2 class="text-center">Search Trip</h2>
              <select
                class="selectpicker w-100 border"
                data-live-search="true"
                placeholder="Search"
              >
                <option
                  data-content="<i class='bi bi-bus-front me-2' aria-hidden='true'></i>From"
                ></option>
                <option>AyarWady</option>
                <option>Yangon</option>
                <option>Mandalay</option>
                <option>Magway</option>
                <option>MawLaMyaing</option>
                <option>LaShio</option>
                <option>KaLaw</option>
                <option>TaungGyi</option>
                <option>Bagan</option>
                <option>Bago</option>
              </select>
            </div>
            <div class="container mt-1">
              <select class="selectpicker w-100 border" data-live-search="true">
                <option
                  data-content="<i class='bi bi-geo-alt me-2' aria-hidden='true'></i>To"
                ></option>
                <option>AyarWady</option>
                <option>Yangon</option>
                <option>Mandalay</option>
                <option>Magway</option>
                <option>MawLaMyaing</option>
                <option>LaShio</option>
                <option>KaLaw</option>
                <option>TaungGyi</option>
                <option>Bagan</option>
                <option>Bago</option>
              </select>
              <div class="form-group mt-1">
                <input
                  type="text"
                  id="datepicker"
                  class="form-control"
                  value="Select Date:"
                />
              </div>
              <a
                href="search.html"
                class="btn btn-danger mb-4 w-100 text-center"
                >Search</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--We accept-->
    <div class="mt-5 ms-5">
      <h1 class="text-center mb-3">We Accepts</h1>
      <div class="row row-eq-height">
        <div class="col">
          <img src="photo/kpay.png" alt="" width="100px" height="100px" />
        </div>
        <div class="col">
          <img src="photo/wave.png" alt="" width="100px" height="100px" />
        </div>
        <div class="col">
          <img src="photo/cb.png" alt="" width="100px" height="100px" />
        </div>
        <div class="col">
          <img src="photo/aya.png" alt="" width="100px" height="100px" />
        </div>
        <div class="col">
          <img
            src="photo/mab.png"
            alt=""
            width="100px"
            height="100px"
            class="border border-1"
          />
        </div>
        <div class="col">
          <img
            src="photo/visa.png"
            alt=""
            width="100px"
            height="100px"
            class="border border-1"
          />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
  </body>
</html>
